<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rental</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f8f8; }
    header, section { padding: 20px; }
    .magnetic-btn { display: inline-flex; align-items: center; justify-content: center; cursor: pointer; text-decoration: none; transition: 0.3s ease; }
    .bg-primary { background: #0077b6; }
    .text-primary { color: #0077b6; }
    .text-white { color: #fff; }
    .rounded-full { border-radius: 9999px; }
    .card { background: #fff; border-radius: 12px; padding: 20px; margin: 20px 0; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .card img { width: 100%; border-radius: 12px; }
    .car-title { font-size: 1.2rem; font-weight: bold; margin: 10px 0; }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header>
    <a href="https://wa.me/971586987873" 
       class="magnetic-btn bg-primary text-white px-6 py-2 rounded-full font-medium">
      <i class="fab fa-whatsapp mr-2"></i>Book Now
    </a>
  </header>

  <!-- Hero -->
  <section>
    <h1>Find Your Perfect Car</h1>
    <p>Drive your dream car today with our premium car rental service.</p>
    <a href="https://wa.me/971586987873" 
       class="magnetic-btn bg-white text-primary border-2 border-primary px-8 py-4 rounded-full text-lg font-semibold inline-flex items-center">
       <i class="fab fa-whatsapp mr-3"></i>Book Instantly
    </a>
  </section>

  <!-- Cars -->
  <section>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1605559424843-9e4c228bf1c2?auto=format&fit=crop&w=800&h=400" alt="Hyundai Accent 2024">
      <div class="car-title">Hyundai Accent 2024</div>
      <a href="https://wa.me/971586987873?text=I'm%20interested%20in%20Hyundai%20Accent%202024" 
         class="magnetic-btn bg-primary text-white px-6 py-2 rounded-full font-medium">Book Now</a>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1549921296-3a68c27c8d54?auto=format&fit=crop&w=800&h=400" alt="Hyundai Creta">
      <div class="car-title">Hyundai Creta</div>
      <a href="https://wa.me/971586987873?text=I'm%20interested%20in%20Hyundai%20Creta" 
         class="magnetic-btn bg-primary text-white px-6 py-2 rounded-full font-medium">Book Now</a>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1552519507-da3b142c6e3d?auto=format&fit=crop&w=800&h=400" alt="Kia Pegas 2024">
      <div class="car-title">Kia Pegas 2024</div>
      <a href="https://wa.me/971586987873?text=I'm%20interested%20in%20Kia%20Pegas%202024" 
         class="magnetic-btn bg-primary text-white px-6 py-2 rounded-full font-medium">Book Now</a>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1602864728379-2c2f9a0c77da?auto=format&fit=crop&w=800&h=400" alt="Toyota Raize">
      <div class="car-title">Toyota Raize</div>
      <a href="https://wa.me/971586987873?text=I'm%20interested%20in%20Toyota%20Raize" 
         class="magnetic-btn bg-primary text-white px-6 py-2 rounded-full font-medium">Book Now</a>
    </div>
  </section>

</body>
</html>
